  <header class="text-white">
    <nav class="navbar navbar-expand-lg navbar-dark"> <!--NavBar Stuff-->

  <body class="d-flex flex-column min-vh-100">
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
      <form id="loginForm" class="border p-4 rounded shadow" style="background: rgba(255, 255, 255, 0.9);">
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" name="username" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required />
        </div>
        <div class="d-flex gap-2 mt-2">
          <button type="button" class="btn btn-warning" id="loginButton">Login</button>
          <a href="/register.html" class="btn btn-primary">Register</a>
        </div>
      </form>
    </div>
